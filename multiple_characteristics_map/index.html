<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Multiple characteristics map</title>
  <meta name='viewport' content='initial-scale=1' />

  <link href='css/mapbox-gl.css' rel='stylesheet' type='text/css'/>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="css/chosen.css" rel='stylesheet' type='text/css'>

<style>
  body {
		margin:0;
		padding:0;
		font-family: 'Open Sans', sans-serif;
		max-width:800px;
		margin: 0px auto;
		display:block;
	}

	.mapboxgl-ctrl-group .mapboxgl-ctrl-compass {
		display: none;
	}

  /* Primary button */

  .btn-primary {
    background-color: #206095;
    color: #fff;
    margin-left: 3px;
  }

  .btn-primary:hover, .btn-primary:focus {
    background-color:#003C57;
    outline: 3px solid #FF9933 !important;

  }

  .large {
    font-family: 'Open Sans',Arial,sans-serif;
    font-weight: 600;
    font-size: 16px;
    display: inline-block;
    cursor: pointer;
    height: 40px;
    padding: 0 32px 0 32px;
    border: 0 none;
    text-align: center;
    -webkit-appearance: none;
    transition: background-color 0.25s ease-out;
    text-decoration: none;
    -webkit-font-smoothing: antialiased;
  }

  .currVal {
    font-size:14px;
  }

	@media (min-width: 499px) {
    .btn-primary {
      display: none;
    }

    #map {
			height: 742px;
			width: 60%;
      float: left;
		}

    #key-wrapper {
      width: 40%;
      float: right;
    }


		#selectNav {
			top:0px;
			left:0px;
			width:calc(40% - 6px);
			height:50px;
			background-color:rgba(255,255,255,0.8);
			z-index:1;
      float: right;
      margin:3px;
		}

		#keydiv {
			top:40px;
			left:0px;
			width:100%;
			background-color:rgba(255,255,255,0.8);
			z-index:1;
		}

    #textdiv {
      padding-left: 15px;
    }

    #text-title {
      padding-left: 15px;
      text-align: right;
      font-size: 14px;
    }
	}

	  @media (max-width: 498px) {
        #map {
        top:0px;
        height: 385px;
        width: 100%;
        margin-bottom: 10px;
      }

      #key-wrapper {
        width: 100%;
      }

      #selectNav {
        top:-120px;
        left:0px;
        width:calc(100% - 6px);
        height:46px;
        background-color:rgba(255,255,255,0.8);
        z-index:3;
        margin:3px;
      }

      #keydiv {
        left:0px;
        width:100%;
        background-color:rgba(255,255,255,0.8);
        z-index:1;
        float: left;
      }


      #textdiv {
        width: 100%;
        padding-left: 15px;
        float: right;
        display: none;
      }

      #text-title {
        width: 100%;
        padding-left: 15px;
        text-align: right;
        font-size: 14px;
        float: right;
        display: none;
      }
      .mapboxgl-ctrl-fullscreen {
        display:none !important;
      }
	}

  /* Bootstrap Grid */
.row:before,
.row:after {
  display: table;
  content: " ";
}
.row:after {
  clear: both;
}
.row {
  margin-right: 0px;
  margin-left: 0px;
}

h6 {
   font-size: 16px;
   margin: 16px 0 8px 0;
   font-weight: 700;
   color:#323132;
}

.tick text{
  font-size: 14px;
}

.visuallyhidden {
  position: absolute;
  width: 1px;
  height: 1px;
  margin: -1px;
  padding: 0;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  border: 0;
}

</style>

</head>
<body>
    <div class="visuallyhidden" aria-live="polite" id="info"><p></p></div>
    <div id='selectNav'></div>

    <div id='map'></div>
  <div class="row">
    <div id="key-wrapper">
      <div id="keydiv"></div>
      <button id = "show-more" class="btn-primary large">Show detail</button>
      <div id="text-title"></div>
      <div id="textdiv"></div>
    </div>
  </div>
  <div class="row">
    <h6 id="source"></h6>
  </div>
