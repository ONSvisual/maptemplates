  <meta charset="UTF-8">
  <title>MSOA simple map</title>

  <style>
    body {
		margin:0;
		padding:0;
		font-family: 'Open Sans', sans-serif;
    font-size: 14px !important;
		max-width:950px;
		margin: 0px auto;
		display:block;
	}

	#header{
		height:70px;
		width:100%
	}

	.mapboxgl-ctrl-group .mapboxgl-ctrl-compass {
		display: none;
	}



	@media (min-width: 599px) {
		#map {
			height: 500px;
			width: 100%;
		}

		#selectNav {
			position:absolute;
			top:0px;
			left:0px;
			width:25%;
			height:40px;
			background-color:rgba(0,0,0,0.8);
			z-index:1;
		}

		#keydiv {
			position:absolute;
			top:40px;
			left:0px;
			width:25%;
			/* height:80px; */
			background-color:rgba(255,255,255,0.8);
			z-index:1;
      color: #323132;
      border-bottom-right-radius: 25px;
		}

		#currVal {
			font-size:14px;

		}
	}

	@media (max-width: 600px) {

    body {
     height: 720px;
   }

     #source{
       padding-top: 620px;
     }


    #map {
			position:absolute;
			top:0px;
			margin-top:300px;
			height: 350px;
			width: 100%;
			overflow:visible;
		}

		#selectNav {
			position:absolute;
			top:-300px;
			left:0px;
			width:100%;
			height:40px;
			/*background-color:rgba(0,0,0,0.8);*/
			z-index:3;
		}

		#keydiv {
			position:absolute;
			top:-260px;
			left:0px;
			width:100%;
			/* height:80px; */
			background-color:rgba(255,255,255,0.8);
      color:#323132;
			z-index:1;
		}

		#currVal {
			font-size:14px;

		}

		.mapboxgl-ctrl-fullscreen {
			display:none !important;
		}
	}

      #map:focus{
        outline:none;
        box-shadow: 0 0 0 3px orange;
      }

      #pcText {
  			width: 100%;
  			height:40px;
  			/* padding: 3px; */
        /* padding-bottom: 10px; */
  			color: #999999;
        font-size: 16px;
        box-sizing: border-box;
        border:1px solid #f93;
      }

      #pcText:focus{
        border:1px solid #36add9
      }


      h6 {
          font-size: 14px;
          font-weight: 700;
          margin: 16px 0 0 0;
          color:#323132!important;
      }

      .btnEnable {
          -moz-box-sizing: border-box;
          box-sizing: border-box;
          width: 40px;
          height: 40px;
          border: none;
          padding: 0px 0!important;
          background-color: #0075A3;
          font: 700 16px Arial;
          color: #FFF;
          filter: inherit;
          -webkit-appearance: button;
          cursor: pointer;
      }
     .btn--primary {
       background-color: #0F8243;
       color: #fff!important;
     }
     .btn {
         font-family: "Open Sans",Helvetica,Arial,sans-serif;
         font-weight: 400;
         font-size: 14px;
         display: inline-block;
         width: auto;
         cursor: pointer;
         padding: 6px 16px 10px 16px;
         border: 0 none;
         text-align: center;
         -webkit-appearance: none;
         transition: background-color 0.25s ease-out;
         line-height: 24px;
     }

     a {
         text-decoration: underline;
         color: #206095;
         word-wrap: break-word;
     }

     #keyvalue{
       font-weight:700;
       height:30px;
       line-height: 1.3em;
     }

    .clear {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 20px;
      height: 20px;
      border-radius: 10px;
      display: block;
      text-indent: -999em;
      background: #fff0 url(./images/closeblue.svg) no-repeat right -15px center;
      background-position-x: 0px;
      background-position-y: 0px;
      overflow: hidden;
      border:none;
    }

    .clear:focus{
      box-shadow: 0 0 0 3px orange;
      outline:none;
    }

</style>

</head>

<body>
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MBCBVQS" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <p class='visuallyhidden' aria-live="assertive" id="screenreadertext"></p>
  <div id='map'>
    <div aria-hidden="true" id='keydiv'></div>
    <div id='selectNav'>
      <div class="input-group">
        <label class='visuallyhidden' for="postcodeInput">Type to enter a postcode</label>
        <input id="postcodeInput" type="text" class="search-control clearable" placeholder="Enter a postcode">
        <div class="input-group-addon search-group">
          <button id="submitPost" type="submit" style="background: none;border:0;">
            <span class="visuallyhidden">Postcode search</span>
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </div>
      </div>
    </div>


  </div>
  <div>
    <h6>Source: <span id="source"></span></h6>

    <h6>Download the data</h6>
    <!-- <a class="btn btn--primary"  href="fallback.png" download>Image</a> -->
    <a class="btn btn--primary" aria-label="Download the dataset as .xlsx" href="datadownload.xlsx">.xlsx</a>
    <a class="btn btn--primary" aria-label="Download the dataset as .csv" href="datadownload.csv">.csv</a>
  </div>

  <script src="js/simple-statistics.min.js"></script>
  <script src="js/modernizr.min.js"></script>
  <script src="js/d3-queue.min.js"></script>
  <script src="js/colorbrewer.js"></script>
  <script src="https://cdn.ons.gov.uk/vendor/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/chosen.jquery.js"></script>
  <script src="js/limit.js"></script>
  <script src='js/mapbox-gl.js'></script>
  <script src="js/script.js"></script>

    <p>Your browser does not support JavaScript. If you're able to please enable Javascript to view the map.</p>
  </noscript>

</html>
