    @font-face{font-family:'Open Sans';src:
    url("https://cdn.ons.gov.uk/assets/fonts/open-sans-bold/OpenSans-Bold-webfont.eot?") format("eot"),
    url("https://cdn.ons.gov.uk/assets/fonts/open-sans-bold/OpenSans-Bold-webfont.woff2") format("woff2"),

    #map {
      position: relative;
      top: 0;
      bottom: 0;
      width: 100%;

    }

    #key {
      background-color: rgba(0, 0, 0, 0.8);
      width: 22.22%;
      height: auto;
      overflow: auto;
      position: absolute;
      top: 0;
      left: 0;
    }

    .total {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 15px;
    }

    .table {
      font-family: 'Montserrat', sans-serif;
      color: white;
      border-collapse: collapse;
    }

    #keydiv {
      position:absolute;
      top:0px;
      left:0px;
      width:100%;
      min-height:70px;
      background-color:rgba(255,255,255,0.9);
      z-index:1;
      font-size:18px;
      font-weight:bold;
    }

    h4{
      margin-top:0px;
    }

    @media (min-width: 599px) {
      #map {
        height: 600px;
        width: 100%;
      }

      #selectNav {
        position:absolute;
        top:0px;
        left:0px;
        width:30%;
        min-width: 230px;
        height:40px;
        background-color:rgba(0,0,0,0.9);
        z-index:1;
      }

      #keydiv {
        position:absolute;
        top:40px;
        left:0px;
        width:30%;
        min-width: 230px;
        color:#323132;
        /* height:80px; */
        background-color:rgba(255,255,255,0.9);
        z-index:1;
        /* border-bottom-right-radius: 20px; */
      }

      #keyvalue {
        padding-left: 10px;
        min-height: 56px;
        color: #1b5f97;

      }



      #deathLabel {
        color: #1b5f97;
      }

      #currVal {
        font-size:14px;

      }
    }

    @media (max-width: 600px) {

      .key-item {
        display:none;
      }

      #deathLabel {
        display:none;
        color: #1b5f97;

      }


        #map {
        position:relative;
        top:0px;
        margin-top:120px;
        height: 350px;
        width: 100%;
        overflow:visible;
      }

      #selectNav {
        position:absolute;
        top:0px;
        left:0px;
        width:100%;
        height:78px;
        /* background-color:rgba(0,0,0,0.8); */
        z-index:3;
      }

      #keydiv {
        position:absolute;
        top:-80px;
        left:0px;
        width:100%;
        /* height:80px; */
        background-color:rgba(255,255,255,0.9);
        color:#323132;
        z-index:1;
      }

      #keyvalue {
        padding-left: 10px;
        color: #1b5f97;

      }

      #currVal {
        font-size:14px;

      }

      .mapboxgl-ctrl-fullscreen {
        display:none !important;
      }
    }


    .btnEnable {
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 40px;
        height: 40px;
        border: none;
        padding: 0px 0!important;
        background-color: #0075A3;
        font: 700 16px Arial;
        color: #FFF;
        filter: inherit;
        -webkit-appearance: button;
        cursor: pointer;
    }
    #pcText {
    			width: 100%;
    			height:40px;
    			/* padding: 3px; */
          /* padding-bottom: 10px; */
    			color: #999999;
          font-size: 16px;
          box-sizing: border-box;
          border:1px solid #f93;
    }

    #pcText:focus{
      border:1px solid #36add9
    }


      h6 {
          font-size: 16px;
          font-weight: 700;
          margin: 16px 0 0 0;
          color:#323132!important;
      }
      .btn--primary {
        background-color: #0F8243;
        color: #fff!important;
      }
      .btn {
          font-family: "Open Sans",Helvetica,Arial,sans-serif;
          font-weight: 400;
          font-size: 14px;
          display: inline-block;
          width: auto;
          cursor: pointer;
          padding: 6px 16px 10px 16px;
          border: 0 none;
          text-align: center;
          -webkit-appearance: none;
          transition: background-color 0.25s ease-out;
          line-height: 24px;
      }
      a {
          text-decoration: underline;
          color: #206095;
          word-wrap: break-word;
      }

      .clearable{
        background: #fff url(./images/closeblue.svg) no-repeat right -15px center;
        background-size: 15px 24px;
        transition: background 0.4s;
      }
      .clearable.x  { background-position: right 10px center; } /* (jQ) Show icon */
      .clearable.onX{ cursor: pointer; }              /* (jQ) hover cursor style */
      .clearable::-ms-clear {display: none; width:0; height:0;} /* Remove IE default X */

      .details__summary {
          color:#fff;

      }

      .tick text {
        fill:#000;
        font-size: 14px;
      }

      .key .legendRect {

        	float: left;
            /*width: 10px;*/
            height: 13px;
            margin-top: 4px;
            background-color: #fff;
        }

        #notes {
          position:relative;
          color: #323132;

        }

       ul, ol {
          margin: 0px 0;
          padding-left: 16px;
        }

        li {
          font-size: 14px;
          font-weight: 400;
          line-height: 24px;
          margin: 0px 0px !important;
          padding: 6px 0 10px 16px;
        }

        label {
            line-height: 30px;
            margin-top: 4px;
        }

        .legendlabel {

            font-size:17px;
            margin-left: 10px;
            width:70px;
            float:left;
            color: #1b5f97;
        }

        .legendVal {
            font-weight: 700;
            font-size:17px;
            width:21px;
            text-align:right;
            margin-left: 5px;
            float:left;
            color: #1b5f97;

        }

        .key-0 {
          border-bottom: 1px solid #eee;
        }

        .key-item {
          padding-left:4px;
          height:40px;
        }

        #msoacodetext {
          font-size:16px;
          font-weight: 400;
        }


        .key-0 {
          height:45px;
        }

        .key-1 {
          margin-top:5px;
        }
